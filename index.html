<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>jQuery Mini Project</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
  <h1>jQuery Mini Project</h1>
  <div>
    <form id="bgForm">
      <input type="color" id="bgColor">
      <button type="submit">Change Background</button>
    </form>
  </div>
  <div>
    <p id="hidden"><em>Jag kan jQuery, det är inte så svårt</em></p>
    <button type="submit" id="btn-show">Show text</button>
  </div>
  <div id="removeThis">
    <form id="removeDiv">
        <button type="submit" class="remove-me">Remove this div</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
